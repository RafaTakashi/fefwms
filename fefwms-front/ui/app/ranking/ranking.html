<header-directive></header-directive>
<section id="main-content">
    <section class="wrapper site-min-height">
        <h3> Rankings</h3>
        <div class="row mt">
            <div class="col-lg-6">
                <div class="white-panel pn">
                    <div class="content-panel" style="height: auto; padding: 1em;color: #000">
                        <h4>Ranking Atendimentos Realizados</h4>
                        <hr>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-bullhorn"></i> Posição</th>
                                    <th class="text-center"><i class="fa fa-bullhorn"></i> ONG</th>
                                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> Numero Atendimentos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="companies in vm.countCompany | orderBy : '-consultation'">
                                    <td>{{$index + 1}}</td>
                                    <td>{{companies.name}}</td>
                                    <td>{{companies.consultation}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="white-panel pn">
                    <div class="content-panel" style="height: auto; padding: 1em;color: #000">
                        <h4>Ranking Reabilitações</h4>
                        <hr>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-bullhorn"></i> Posição</th>
                                    <th><i class="fa fa-bullhorn"></i> ONG</th>
                                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> Reabilitações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="companies in vm.countCompany | orderBy : '-rehab'">
                                    <td>{{$index + 1}}</td>
                                    <td>{{companies.name}}</td>
                                    <td>{{companies.rehab}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
